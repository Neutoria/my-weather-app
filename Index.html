<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div class="wrapper">
  <header>
    <form class="search-form">
      <input type="search" placeholder="Enter a city..." class="search-form-input">
      <input type="submit" value="Search" class="search-form-button">
    </form>
  </header>
    <main>
      <div class="weather-data">
        <div class="left-section">
          <h1 class="city">Cape Town</h1>
            <p class="weather-details">Friday 17:49, cloudy
        <br/>
            Humidity: <span class="pink-text">0%</span>, Wind: <span class="pink-text">30km/h</span>
            </p>
        </div>
        <div class="right-section">
          <div class="icon">☁️</div>
          <div class="temperature"> 12</div>
          <div class="temperature-unit">°C</div>
        </div>
      </div>
    </main>
 
  

  <footer>
    This project was coded by
    <a href="https://github.com/Neutoria" target="_blank">Tori</a> code hosted on
    <a href="https://github.com/Neutoria/my-weather-app" target="_blank">GitHub</a> and website hosted on
    <a href="https://your-weather-shecodes.netlify.app/" target="_blank"> Netlify</a>

  </footer>
</div>
</body>
</html>
